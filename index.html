<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white flex justify-center items-center min-h-screen p-4">
    <div class="container mx-auto p-5">
        <h1 class="text-4xl font-extrabold text-center mb-6 tracking-wider">Sensor Dashboard</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl text-center transform transition-all hover:scale-105 hover:shadow-2xl border-2 border-gray-700">
                <h2 class="text-xl font-semibold">Temperature</h2>
                <p id="temperature" class="text-4xl font-bold text-yellow-400 mt-3">-- Â°C</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl text-center transform transition-all hover:scale-105 hover:shadow-2xl border-2 border-gray-700">
                <h2 class="text-xl font-semibold">Humidity</h2>
                <p id="humidity" class="text-4xl font-bold text-blue-400 mt-3">-- %</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl text-center transform transition-all hover:scale-105 hover:shadow-2xl border-2 border-gray-700">
                <h2 class="text-xl font-semibold">Smoke Level</h2>
                <p id="smoke" class="text-4xl font-bold text-red-400 mt-3">--</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl text-center transform transition-all hover:scale-105 hover:shadow-2xl border-2 border-gray-700">
                <h2 class="text-xl font-semibold">Fire Sensor</h2>
                <p id="fire" class="text-4xl font-bold text-orange-400 mt-3">--</p>
            </div>
        </div>
        
        <!-- Toggle Controls -->
        <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-6 text-center">
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl transform transition-all hover:scale-105 hover:shadow-2xl border-2 border-gray-700">
                <h2 class="text-xl font-semibold">Light Control</h2>
                <button id="light-toggle" class="mt-4 px-6 py-2 bg-blue-500 rounded-lg text-white text-lg font-semibold hover:bg-blue-700 transition-all">Turn ON</button>
            </div>
            <div class="bg-gray-800 p-6 rounded-2xl shadow-xl transform transition-all hover:scale-105 hover:shadow-2xl border-2 border-gray-700">
                <h2 class="text-xl font-semibold">Fan Control</h2>
                <button id="fan-toggle" class="mt-4 px-6 py-2 bg-green-500 rounded-lg text-white text-lg font-semibold hover:bg-green-700 transition-all">Turn ON</button>
            </div>
        </div>
    </div>

    <script>
        function updateSensorValues() {
            document.getElementById("temperature").innerText = (20 + Math.random() * 10).toFixed(1) + " Â°C";
            document.getElementById("humidity").innerText = (40 + Math.random() * 30).toFixed(1) + " %";
            document.getElementById("smoke").innerText = (Math.random() * 100).toFixed(0);
            document.getElementById("fire").innerText = Math.random() > 0.8 ? "ðŸ”¥ Detected" : "No Fire";
        }
        setInterval(updateSensorValues, 3000);
        updateSensorValues();

        document.getElementById("light-toggle").addEventListener("click", function() {
            if (this.innerText === "Turn ON") {
                this.innerText = "Turn OFF";
                this.classList.replace("bg-blue-500", "bg-red-500");
                this.classList.replace("hover:bg-blue-700", "hover:bg-red-700");
            } else {
                this.innerText = "Turn ON";
                this.classList.replace("bg-red-500", "bg-blue-500");
                this.classList.replace("hover:bg-red-700", "hover:bg-blue-700");
            }
        });

        document.getElementById("fan-toggle").addEventListener("click", function() {
            if (this.innerText === "Turn ON") {
                this.innerText = "Turn OFF";
                this.classList.replace("bg-green-500", "bg-red-500");
                this.classList.replace("hover:bg-green-700", "hover:bg-red-700");
            } else {
                this.innerText = "Turn ON";
                this.classList.replace("bg-red-500", "bg-green-500");
                this.classList.replace("hover:bg-red-700", "hover:bg-green-700");
            }
        });
    </script>
</body>
</html>
